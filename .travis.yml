language: c
sudo: false
cache: apt

# APT packages you need to install
# (m4 is requied by camlp4)
addons:
  apt:
    packages:
    - m4
    - libblas-dev
    - liblapack-dev
    - libgsl0-dev

script: bash -eu .travis-ci.sh

os:
  - linux
env:
  matrix:
    - OCAML_VERSION=4.02.2 OPAM_VERSION=1.2.2